<!DOCtype html>
<html>
    <head>
        <title>Web Markdown Editor</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    
    <body class="container-fluid">
        <section class="row">
            <div class="col-md-6 full-height" >
                <div class="field-header">
                    <h6>Editor</h6>
                </div>
                <textarea class="col-md-12 full-height" id="drop">Write your text here..</textarea>
            </div>
            <div class="col-md-6 full-height" >
                <div class="field-header">
                    <h6>Preview</h6>
                </div>
                <div class="full-height" id="markdown"></div>
            </div>
        </section>
    
        <script src="https://cdn.rawgit.com/showdownjs/showdown/1.0.2/dist/showdown.min.js"></script>
        <script src="js/script.js"></script>
    
    </body>
</html>
